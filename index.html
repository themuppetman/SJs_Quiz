<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Multi-Choice</title>
    <link rel="stylesheet" href="assets/script.css">
</head>
<body>
    <div class="app">
        <h1>Code Quiz</h1>
        <div id="welcome-div">
            <p>You have 30 seconds to answer 4 Fullstack questions.
               For every incorrect answer you will loose 5 secs. 
               Good luck!
            </p>
            <button id="start-btn">Start</button>
        </div>
        <div id="quiz">
            <h2 id="question">Question Goes Here</h2> 
            <div id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <button id="next-btn">Next</button>
        </div>
        <div class="container-timer">
            <h3 id="time" style="text-align:center;">Total Time : <br> (00: <span id="time">00</span>)</h3>
            <!--<h5 class="card-text float-right font-weight-bold">Total Time : <br> (00: <span id="time">00</span>)</h5>-->>       
       </div>
       <div id="sumbit">
            <h3 id="submit_score">Submit Score</h3>
            <form id="score_form">
                <label for="score">Score:</label>
                <input for="text" placeholder="Score" name="score_text" id="score_text">
                <label for="initials">Initials:</label>
                <input type="text" placeholder="Enter Initials Here" name="initial_text" id="initial_text"/>
            </form>
       </div>
    </div>
<script src="assets/script.js"></script>
</body>
</html>
