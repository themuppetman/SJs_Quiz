<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Multi-Choice</title>
    <link rel="stylesheet" href="assets/script.css">
</head>
<body>
    <div class="app">
        <h1>Code Quiz</h1>
        <div id="welcome-div">
            <p>You have 30 seconds to answer 4 Fullstack questions.
               For every incorrect answer you will loose 5 secs. 
               Good luck!
            </p>
            <button id="start-btn">Start</button>
        </div>
        <div id="quiz">
            <h2 id="question">Question Goes Here</h2> 
            <div id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <button id="next-btn">Next</button>
        </div>
        <div class="container-timer">
            <h3 id="time" style="text-align:center; padding: auto;">Total Time : <br> (00: <span id="time">00</span>) <br> </h3>
            <!--<h5 class="card-text float-right font-weight-bold">Total Time : <br> (00: <span id="time">00</span>)</h5>-->     
       </div>
       <div id="submit-div" style="display: none;">
            <input type="text" id="initials" placeholder="Enter your initials">
            <button onclick="submitScore()" id="submit-btn">Submit</button>
       </div>
    
       <div id="final-score-div" style="display: none;">
            <p id="final-score"></p>
       </div>
    
    </div>
<script src="assets/script.js"></script>
</body>
</html>
